version: '3.9'
services:
  api:
    build: .
    ports: ["8000:8000"]
    volumes: ["./:/app"]
  ui:
    image: python:3.11-slim
    working_dir: /app
    command: bash -lc "pip install -r requirements.txt && streamlit run genai_analytics/ui/streamlit_app.py --server.port 8501 --server.address 0.0.0.0"
    ports: ["8501:8501"]
    volumes: ["./:/app"]
    depends_on: [api]
